<!DOCTYPE html>
<html lang="en">
	<head>

		<title>HTML5 course's task</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1>HTML5 course</h1>
				</div>
				<div class="col-md-12">
					<ul class="nav nav-pills nav-stacked col-md-1">

					</ul>

						</div>

									style="margin: 0 0 15px 15px;">Refresh table data</button>

							tab 3
